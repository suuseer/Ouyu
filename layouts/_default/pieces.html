{{ define "main" }}

<div id="twikooEnvid" data-envid="{{ .Site.Params.comments.twikoo.envId }}"></div>
<div class="pieces-page main-width">
    <!-- 显示加载中的状态 -->
    <div id="pieces-loading" style="display: block;">
        <div class="loading-wave">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>
        <p id= "load-error" style="text-align: center;"></p>
    </div>
    <div class="pieces-container" id="pieces-container">
    </div>
    
    
    <div id="load-more-container" style="display: none;">
        <button id="load-more">加载更多</button>
    </div>
    
    <!-- 弹窗 -->
    <div id="popup-overlay"></div>
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <div id="close-popup" class="close">
                {{ partial "helper/icon" "close" }}
            </div>
            <div id="popup-text"></div>
            <div class="title--comment no-copy">
                <h2>
                  <span class="icon">
                    {{ partial "helper/icon" "chat" }}
                  </span>
                  <span class="name">评论</span>
                </h2>
            </div>
            <div id="tcomment"></div>
        </div>
    </div>
</div>

<script src="https://registry.npmmirror.com/twikoo/1.6.39/files/dist/twikoo.all.min.js" integrity="sha384-2/TAh70RaX8JpFlt9NtSVWnK5f86EMdON6ucP5R1dFhCWXaYvTLkB5yf9pp6S6+b" crossorigin="anonymous"></script>
{{ end }}
